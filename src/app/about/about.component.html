<div class="about-airline-container">
  <h1>{{ airlineInfo.name }}</h1>

  <section class="mission">
    <h2>Our Mission</h2>
    <p>{{ airlineInfo.mission }}</p>
  </section>

  <section class="history">
    <h2>Our History</h2>
    <p>{{ airlineInfo.history }}</p>
  </section>

  <section class="values">
    <h2>Our Values</h2>
    <ul>
      <li *ngFor="let value of airlineInfo.values">{{ value }}</li>
    </ul>
  </section>

  <section class="team">
    <h2>Meet Our Team</h2>
    <ul>
      <li *ngFor="let member of airlineInfo.team">
        <strong>{{ member.name }}</strong> - {{ member.role }}
      </li>
    </ul>
  </section>

  <section class="fleet">
    <h2>Our Fleet</h2>
    <p>We currently operate a fleet of {{ airlineInfo.fleetSize }} aircraft.</p>
  </section>
</div>
