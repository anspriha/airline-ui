<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <!-- username Input -->
    <label for="username">UserName</label><br>
    <input 
      id="username" 
      formControlName="username" 
      type="username" 
      placeholder="Enter your UserName"
    />
  
    <!-- username Validation Error -->
    <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
      <small class="error" *ngIf="loginForm.get('username')?.errors?.['required']">
        Email is required.
      </small>
      <small class="error" *ngIf="loginForm.get('username')?.errors?.['username']">
        Please enter a valid UserName address.
      </small>
    </div><br>
    <!-- Password Input -->
    <label for="password">Password</label> <br>
    <input 
      id="password" 
      formControlName="password" 
      type="password" 
      placeholder="Enter your password"
    />
  
    <!-- Password Validation Error -->
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      <small class="error" *ngIf="loginForm.get('password')?.errors?.['required']">
        Password is required.
      </small>
      <small class="error" *ngIf="loginForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters long.
      </small>
    </div><br>
  
    <!-- Submit Button -->
    <!-- <button type="submit" [disabled]="loginForm.invalid">Login</button> -->
    <button type="submit">Login</button>
   
  </form> 
</div>
